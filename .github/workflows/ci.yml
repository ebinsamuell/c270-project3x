name: CI - Run Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Test catalog-api
        run: |
          cd catalog-api
          npm ci
          npm test

      - name: Test cart-api
        run: |
          cd cart-api
          npm ci
          npm test
